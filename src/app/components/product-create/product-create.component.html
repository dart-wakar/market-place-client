<h1>Add new Product</h1>
<form name="createProductForm" novalidate>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="title" required />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="description" />
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="category" required />
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" name="amount" [(ngModel)]="amount" required />
    </div>
    <div class="form-group">
        <label for="currency">Currency</label>
        <input type="text" class="form-control" name="currency" [(ngModel)]="currency" required />
    </div>
    <div class="form-group">
        <button (click) = "createProduct()">Create</button>
        <button (click) = "cancel()">Cancel</button>
    </div>
</form>
